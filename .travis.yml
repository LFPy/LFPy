language: python
python:
  - "2.7"
addons:
   apt:
      packages:
      - liblapack-dev
      - gfortran
install:
  - travis_wait pip install scipy -q
  - pip install cython coveralls -q
  - source continuous_integration/install.sh
script:
  - source continuous_integration/test_script.sh
after_success:
  coveralls
cache:
  - apt
  - pip
  - directories:
    - $HOME/.local/nrn