language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
addons:
   apt:
      packages:
      - liblapack-dev
      - gfortran
install:
  - travis_wait 30 pip install scipy -q
  - pip install setuptools cython pytest pytest-cov coveralls -q
  - source continuous_integration/install.sh
script:
  - bash continuous_integration/test_script.sh
  - py.test LFPy/testing.py
after_success:
  coveralls
cache:
  - apt
  - pip
